	<script>
		function LoadScript (src) {
			var script = document.createElement('script');
			script.setAttribute('src', src);
			script.setAttribute('class', "_AddedDynamically");
			document.body.appendChild(script);
		}
		function ReachableByEvolution(fromId, toId) {
			var evolutions = basestats[fromId][6].length;
			if (fromId == toId) {return(true)}
			else if (evolutions == 0) {return(false)}
			else {
				//Cancerous javascript's way of doing a simple iter/fold/reduce.
				const reducer = (acc, cur) => (acc || ReachableByEvolution(basestats[fromId][6][cur], toId));
				return([...Array(evolutions).keys()].reduce(reducer, false));
			}
		}
		function Reset() {
			var elems = document.getElementsByClassName("_AddedDynamically");
			while(elems.length > 0){
				elems[0].parentNode.removeChild(elems[0]);
			}
			var elems = document.getElementsByClassName("_pokemon-container");
			while(elems.length > 0){
				elems[0].parentNode.removeChild(elems[0]);
			}
			pvpdata = [];
			family = [];
		}

		var calculate = document.getElementById("calculate-button");
		var pvpdata = [];
		var family = [];
		var pokemonID;

		calculate.onclick = function() {
			pokemonID = parseInt(document.getElementById("_ChosenPokemon").value);
			var buddy = document.getElementById("_Buddy").checked;
			//TODO: IF all inputs filled validly, then LoadScript, else alert("do inputs")
			//TODO: Calculate if cp is valid, based on pokemon
			//Remove extra scripts
			Reset();

			//This script calls another scripts that calculates
			if (buddy) {LoadScript("./spreadsheets/"+pokemonID+"b.js")}
			else {LoadScript("./spreadsheets/"+pokemonID+".js")};
		}
	</script>
