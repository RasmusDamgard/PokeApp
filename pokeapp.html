		var cauculate = document.getElementById("button");

		var loadScript = function(src) {
			var tag = document.createElement('script');
			tag.async = false;
			tag.src = src;
			document.getElementsByTagName('body').appendChild(tag);
			}

		cauculate.onclick = function() {
			var pokemonID = document.getElementById("pokemon_chosen").value;
			var cp = document.getElementById("cp").value;
			var atk = document.getElementById("atk").value;
			var def = document.getElementById("def").value;
			var hp = document.getElementById("hp").value;
			//Array of pokemon stats containing:
			//Pokedex#, Name, HP, Attack, Defense
			var pokemon = basestats[pokemonID];
			document.getElementById("ivspreadsheet").setAttribute("src","./spreadsheets/"+pokemonID+".js");
			var testing = GetData()
			loadScript("./spreadsheets/"+pokemonID+".js")

			console.log("Pokemon ID: " + pokemonID);
			console.log("CP:" + cp);
			console.log("Attack IV: " + atk);
			console.log("Defense IV: " + def);
			console.log("HP IV: " + hp);
			console.log("Basestats: " + pokemon);
			console.log(testing);
			
		}
	</script>
